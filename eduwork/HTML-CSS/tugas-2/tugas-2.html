<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas-2</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600&display=swap" rel="stylesheet">
    
</head>
<body>
    <a href="/eduwork/index.html">
        <div class="arrow-back">
            &#8592;
        </div>
    </a>
<main class="main-content">
    <center>
    <form action="" method="post" style="margin-top: 100px;">
        <table class="table-tugas" cellpadding="3" cellspacing="10">
            <tr>
                <thead>
                    <th colspan="2">Form Biodata</th>
                </thead>
            </tr>
            <tr>
                <tbody>
                    <tr>
                        <td>
                            <label for="first-name">First Name</label><br>
                            <input type="text" name="first-name" id="first-name" placeholder="masukkan nama depan kamu ...">
                        </td>
                        <td>
                            <label for="last-name">Last Name</label><br>
                            <input type="text" name="last-name" id="last-name" placeholder="masukkan nama belakang kamu ...">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="gender">Jenis Kelamin</label><br>
                            <select name="gender" id="gender">
                                <option value="">--- Pilih Jenis Kelamin ---</option>
                                <option value="p">Pria</option>
                                <option value="w">Wanita</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="email">Email</label><br>
                            <input type="email" name="email" id="email" placeholder="masukkan email kamu ...">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="nohape">No HP</label><br>
                            <input type="text" name="nohape" id="nohape" placeholder="masukkan nohape kamu ...">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="alamat">Alamat</label><br>
                            <textarea name="alamat" id="alamat" rows="5" placeholder="masukkan alamat rumah kamu ..."></textarea>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>
                            <button>Simpan</button>
                            <button>Ulangi</button>
                        </td>
                    </tr>
                </tfoot>
            </tr>
        </table>
    </form>
    <div class="footer" style="margin-top: 100px;">
        <div class="lainnya">
            Form Lainnya
        </div>
        <div class="instagram-login">
            <a style="text-decoration: none;" href="/eduwork/HTML-CSS/tugas-4/tugas-4.html">Form Instagram Login &#8594; Tugas-4</a>
        </div>
    </div>
    </center>
</main>
</body>
</html>
