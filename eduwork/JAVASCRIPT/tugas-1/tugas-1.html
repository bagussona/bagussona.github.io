<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../style.css">
</head>
<body>

<body>
    <a href="/eduwork/index.html">
        <div class="arrow-back">
            &#8592;
        </div>
    </a>
    <div class="container">
        <div class="wrapper">
            <div class="content-1">
                <div class="header_marhabba text-nowrap">
                    <span><strong>Luas &#8594; Persegi </strong></span>
                </div>
                <div class="bungkusan" style="height: 20rem;">
                    <div class="content-wrapper">
                        <div class="diketahui">
                            <span><strong>Masukkan &#8594;</strong></span><br>
                                <input style="height: 40px; width: 16rem; margin: 10px 0;" type="number" placeholder="sisi" name="sisi" id="sisi">
                                <input style="height: 40px; width: 16rem; margin: 10px 0; border: 0; background-color: rgb(66, 66, 255); color: #fff; cursor: pointer; " type="submit" onclick="hitungLuasPersegi()">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="jawab">
                    <span><strong>Hasil <br></strong></span>
                    <input style="border: 0;" id="hasilPersegi" disabled>
                </div>
            </div>
            <div class="content-2">
                <div class="header_marhabba text-nowrap">
                    <span><strong>Luas &#8594; Persegi Panjang </strong></span>
                </div>
                <div class="bungkusan" style="height: 20rem;">
                    <div class="content-wrapper">
                        <div class="diketahui">
                            <span><strong>Masukkan &#8594;</strong></span><br>
                                <input style="height: 40px; width: 16rem; margin: 10px 0;" type="number" placeholder="panjang" name="panjang" id="panjang">
                                <input style="height: 40px; width: 16rem;" type="number" name="lebar" placeholder="lebar" id="lebar">
                                <input style="height: 40px; width: 16rem; margin: 10px 0; border: 0; background-color: rgb(66, 66, 255); color: #fff; cursor: pointer;" type="submit" onclick="hitungLuasPersegiPanjang()">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="jawab">
                    <span><strong>Hasil <br></strong></span>
                    <input style="border: 0;" id="hasilPersegiPanjang" disabled>
                </div>
            </div>
            <div class="content-3">
                <div class="header_marhabba text-nowrap">
                    <span><strong>Luas &#8594; Segitiga </strong></span>
                </div>
                <div class="bungkusan" style="height: 20rem;">
                    <div class="content-wrapper">
                        <div class="diketahui">
                            <span><strong>Masukkan &#8594;</strong></span><br>
                                <input style="height: 40px; width: 16rem; margin: 10px 0;" placeholder="alas" type="number" name="alas" id="alas">
                                <input style="height: 40px; width: 16rem;" type="number" placeholder="tinggi" name="tinggi" id="tinggi">
                                <input style="height: 40px; width: 16rem; margin: 10px 0; border: 0; background-color: rgb(66, 66, 255); color: #fff; cursor: pointer;" type="submit" onclick="hitungLuasSegitiga()">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="jawab">
                    <span><strong>Hasil <br></strong></span>
                    <input style="border: 0;" id="hasilSegitiga" disabled>
                </div>
            </div>
            <div class="content-4">
                <div class="header_marhabba text-nowrap">
                    <span><strong>Luas &#8594; Lingkaran </strong></span>
                </div>
                <div class="bungkusan" style="height: 20rem;">
                    <div class="content-wrapper">
                        <div class="diketahui">
                            <span><strong>Masukkan &#8594;</strong></span><br>
                                <input style="height: 40px; width: 16rem; margin: 10px 0;" placeholder="phi" readonly value="3.14" name="phi" type="number" id="phi">
                                <input style="height: 40px; width: 16rem;" type="number" placeholder="jari-jari" name="r" id="r">
                                <input style="height: 40px; width: 16rem; margin: 10px 0; border: 0; background-color: rgb(66, 66, 255); color: #fff; cursor: pointer;" type="submit" onclick="hitungLuasLingkaran()">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="jawab">
                    <span><strong>Hasil <br></strong></span>
                    <input style="border: 0;" id="hasilLingkaran" disabled>
                </div>
            </div>
            <div class="content-5">
                <div class="header_marhabba text-nowrap">
                    <span><strong>Luas &#8594; Jajar Genjang </strong></span>
                </div>
                <div class="bungkusan" style="height: 20rem;">
                    <div class="content-wrapper">
                        <div class="diketahui">
                            <span><strong>Masukkan &#8594;</strong></span><br>
                                <input style="height: 40px; width: 16rem; margin: 10px 0;" placeholder="alas" type="number" name="a" id="a">
                                <input style="height: 40px; width: 16rem;" type="number" placeholder="tinggi" name="t" id="t">
                                <input style="height: 40px; width: 16rem; margin: 10px 0; border: 0; background-color: rgb(66, 66, 255); color: #fff; cursor: pointer;" type="submit" onclick="hitungLuasJajarGenjang()">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="jawab">
                    <span><strong>Hasil <br></strong></span>
                    <input style="border: 0;" id="hasilJajarGenjang" disabled>
                </div>
            </div>
        </div>
    </div>
    
</body>

<script>

function hitungLuasPersegi() {
    var sisi, hasil;

    sisi = parseInt(document.getElementById('sisi').value);
    hasil = sisi * sisi;
    document.getElementById('hasilPersegi').value = hasil;
}

function hitungLuasPersegiPanjang() {
    var panjang, lebar, hasil;

    panjang = parseInt(document.getElementById('panjang').value);
    lebar = parseInt(document.getElementById('lebar').value);
    hasil = panjang * lebar;
    document.getElementById('hasilPersegiPanjang').value = hasil;
}

function hitungLuasSegitiga() {
    var alas, tinggi, hasil;

    alas = parseInt(document.getElementById('alas').value);
    tinggi = parseInt(document.getElementById('tinggi').value);
    hasil = alas * tinggi / 2;
    document.getElementById('hasilSegitiga').value = hasil;
}

function hitungLuasLingkaran() {
    var phi, r, hasil;

    phi = parseFloat(document.getElementById('phi').value);
    r = parseInt(document.getElementById('r').value);
    hasil = phi * r * r;
    document.getElementById('hasilLingkaran').value = hasil;
}

function hitungLuasJajarGenjang() {
    var a, t, hasil;

    a = parseInt(document.getElementById('a').value);
    t = parseInt(document.getElementById('t').value);
    hasil = a * t;
    document.getElementById('hasilJajarGenjang').value = hasil;
}

</script>

</html>
